<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gallery-wrap">
        <i class="fa-solid fa-chevron-left" id="backBtn"></i>
        <div class="gallery">
            <div>
                <span><img src="images/images1.jpg" width="281" height="190"></span>
                <span><img src="images/images2.jpg" width="281" height="190"></span>
                <span><img src="images/images3.jpg" width="281" height="190"></span>
            </div>
            <div>
                <span><img src="images/images4.jpg" width="281" height="190"></span>
                <span><img src="images/images5.jpg" width="281" height="190"></span>
                <span><img src="images/images6.jpg" width="281" height="190"></span>
            </div>
        </div>
        <i class="fa-solid fa-chevron-right" id="nextBtn"></i>
    </div>


    <script>
        let scrolllContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrolllContainer.addEventListener("wheel", (event) =>{
            event.preventDefault();
            scrolllContainer.scrollLeft += event.deltaY;
            scrolllContainer.style.scrollBehavior = "auto";
        })

        nextBtn.addEventListener("click", ()=>{
            scrolllContainer.style.scrollBehavior = "smooth";
            scrolllContainer.scrollLeft += 900;
        })
        backBtn.addEventListener("click", ()=>{
            scrolllContainer.style.scrollBehavior = "smooth";
            scrolllContainer.scrollLeft -= 900;
        })

    </script>

</body>

</html>
