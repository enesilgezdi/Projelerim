<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Select Menu Design</title>
</head>
<body>
    
    <div class="hero">
        <div class="selector">
            <div id="select-field">
                <p id="select-text">Select Social Media</p>
                <img src="images/arrow.png" alt="" id="arrow-icon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="images/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>

    <script>
        let selectField = document.getElementById("select-field");     
        let selectText = document.getElementById("select-text"); 
        let options = document.getElementsByClassName("options"); 
        let list = document.getElementById("list")
        let arrowIcon = document.getElementById("arrow-icon")

        selectField.onclick = function ( ){
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate")
        }
        
        for(option of options){
            option.onclick = function(){
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate")
            }
        }
    </script>
</body>
</html>
